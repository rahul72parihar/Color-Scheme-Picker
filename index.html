<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel = "icon" href = "color-picker-png.png" type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchemePicker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class = "top">
            <form id = "color-form">
            <input type="color" id="pickColor" value="#ff5099" required>
            <select id="input-list" >
                <option value="analogic">Analogic</option>
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Mono-dark</option>
                <option value="complement">Complement</option>
                <option value="triad">Triad </option>
                <option value="quad">Quad </option>
            </select>
            <button id = "generate">GENERATE</button>
            </form>
        </div>
        <div class = "colors">
            <div data-color = "#2C726D" class = "div1 color"></div>
            <div data-color = "#06D6A0" class = "div2 color"></div>
            <div data-color = "#00749b" class = "div3 color"></div>
            <div data-color = "#8A89C0" class = "div4 color"></div>
            <div data-color = "#CDA2AB" class = "div5 color"></div>
        </div>
        <div class = "colors-name">
            <p class = "color-name">#2C726D</p>
            <p class = "color-name">#06D6A0</p>
            <p class = "color-name">#00749B</p>
            <p class = "color-name">#8A89C0</p>
            <p class = "color-name">#CDA2AB</p>
        </div>
        <p id = "copied">COPIED</p>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
